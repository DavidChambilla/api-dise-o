<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../estilos/EstilosRegistroLogin.css">
  <link rel="icon" href="../IMG/Icono_movistar.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Formulario Registro</title>
</head>
<body>
  <form class="form-register" id="Registro">
    <h4>Formulario Registro</h4>    
    <input class="controls" type="text" name="nombres" id="txtUser" placeholder="Ingrese su Usuario" required>
    <input class="controls" type="text" name="nombres" id="txtNombre" placeholder="Ingrese su Nombre" required>
    <input class="controls" type="text" name="apellidos" id="txtApellidos" placeholder="Ingrese su Apellido" required>
    <input class="controls" type="number" name="Documento de identidad" id="txtDNI" placeholder="Ingrese su DNI" required>
    <input class="controls" type="email" name="correo" id="txtCorreo" placeholder="Ingrese su Correo" required>
    <input class="controls" type="password" name="correo" id="txtPassword" placeholder="Ingrese su Contraseña" required>
    <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="Login.html">Ya tengo Cuenta</a></p>
  </form>

</body>
<script src="../Js/Func_Registro.js"></script>
</html>
