    <main>

            <div class="container-quejas">

</body>
<script>
    var Database = JSON.parse(localStorage.getItem("DataCuchameMovistar"))
    var btnSession = document.getElementById("Session")

    if(btnSession){
        document.getElementById("Session").addEventListener('click', ()=>{        
            if(Database != null){
                delete Database.UserActivo
                localStorage.setItem('DataCuchameMovistar', JSON.stringify(Database))
                window.location.replace("Login.html")
            }        
        })
    }

    window.onload = ()=>{
        if(Database != null){
            if(Database.UserActivo){
                var User = Database.UserActivo
                var Saludo = `Hola ${User.Nombre}, bienvenido a cuchamemovistar.`                
                var Boton = '<button id="deslog">Cerrar sesi√≥n</button>'
            }else{
                var Saludo = "Bienvenido a cuchamemovistar"    
                var Boton = '<li><a href="Login.html">Login</a></li>'
            }
        }else{
            var Saludo = "Bienvenido a cuchamemovistar"
            var Boton = '<li><a href="Login.html">Login</a></li>'
        }
        document.getElementById("Saludo").innerHTML = Saludo
        document.getElementById("Session").innerHTML = Boton
    }
</script>
</html>
