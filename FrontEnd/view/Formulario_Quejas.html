<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../estilos/EstilosFormularioQuejas.css">
    <link rel="icon" href="../IMG/Icono_movistar.png">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registrar queja</title>
</head>
<body>
    <div class="container">
        <header>Registrar Queja</header>

        <form id="regist-queja" action="#">
            <div class="form first">
                <div class="fields">
                    <div class="input-field">
                        <label>Motivo de queja</label>
                        <select name="motivo de queja" id="txtMotivo" required>
                            <option value="Seleccione un motivo">Seleccione un motivo</option>
                            <option value="Internet">Internet</option>
                            <option value="Cable">Cable</option>
                            <option value="Telefono">Telefono</option>
                            <option value="Plan postpago">Plan Postpago</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="details personal">
                <div class="motivos">
                    <span class="title">Ingrese su queja</span>

                        <div class="input-field">
                            <label>Detalles de la queja</label>
                            <br>
                            <!--<textarea id="txtQueja" type="text" required> </textarea>-->
                            <textarea name="queja" id="txtQueja" cols="100" rows="11"></textarea>
                        </div>    
                        <div class="input-field">
                            <label>Fecha</label>
                            <input id="fecha" type="date" required>
                        </div>

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
                </div> 
            </div>
        </form>
    </div>

    <script src="../Js/Regist_queja.js"></script>
</body>
</html>
